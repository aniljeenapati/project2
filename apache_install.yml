---
- hosts: all
  become: yes
  tasks:
    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: yes

    - name: Allow HTTP service through firewall
      ansible.builtin.firewall:
        state: enabled
        permanent: yes
        service: http

    - name: Reload firewall
      command: firewall-cmd --reload
