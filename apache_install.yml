---
- name: Install Apache on GCP VM
  hosts: web
  become: yes
  tasks:
    - name: Update the package manager
      yum:
        name: "*"
        state: latest

    - name: Install Apache
      yum:
        name: httpd
        state: present

    - name: Start and enable Apache
      service:
        name: httpd
        state: started
        enabled: yes
